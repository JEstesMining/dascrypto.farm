---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-sm mt-3">
      {% for post in paginator.posts %}
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p>
          {{ post.date | date: "%b %-d, %Y" }}
        </p>
        <div>
          {{ post.excerpt }}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
